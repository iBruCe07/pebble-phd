<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHD Configuration Page</title>
  <link rel='stylesheet' type='text/css' href='bower_components/Slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>PHD<br>Configuration Page</h1>
  </div>

  <div class="item-container">
    <div class="item-container-header">Temperature units</div>
    <div class="item-container-content">
      <div id="temperature-unit" class="item tab-buttons">
        <a name="tab-1" class="tab-button active">Celsius</a>
        <a name="tab-1" class="tab-button">Fahrenheit</a>
      </div>
    </div>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Weather</div>
    <div class='item-container-content'>
      <label class='item'>
        Show weather?
        <input id='field-show-weather' type='checkbox' class='item-toggle'>
      </label>
      <label class="item disabled">
        Select weather service
        <div class="item-select-wrap">
          <select id="field-weather-service" dir='rtl' class="item-select" disabled>
            <option class="item-select-option" value="yahoo-weather" selected>Yahoo! Weather</option>
            <option class="item-select-option" value="open-weather-map">Open Weather Map</option>
            <option class="item-select-option" value="bom">Australian Bureau of Meteorology*</option>
          </select>
        </div>
      </label>
    </div>
    <div class='item-container-footer'>
      * Australian Bureau of Meteorology displays temperature only, not conditions.<br/>
      Weather information is updated once every 15 min.
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='btn-submit' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-2414000-1', 'auto');
    ga('send', 'pageview');

  </script>

  <script src='bower_components/Slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
